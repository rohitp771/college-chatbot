<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAdmit - Register & Login</title>
    
</head>
<body>
    <link rel="stylesheet" href="loginpage.css">
    <script src="loginpage.js"></script>
    <div class="sticky-nav">
        <nav class="navbar">
          <ul>
            <li><a href="../homepage/homepage.html">Home</a></li>
            <li><a href="../about/About.html">About</a></li>
            <li><a href="../contact/contact.html">Contact</a></li>
            <li><a href="../feedback/feedback.html">Feedback</a></li>
          </ul>
        </nav>
      </div>
    <div class="container">
        <!-- Forms Container -->
        <div class="form-wrapper">
            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h1>Login to Askadmit</h1>
                <input id="login-email" type="email" placeholder="Email Address" required>
                <input id="login-pass" type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="form active">
                <h1>Register to Askadmit</h1>
                <input type="text" placeholder="Full Name" id="reg-fullName" required>
                <input type="email" placeholder="Email Address" id="reg-email" required>
                <input type="password" placeholder="Password" id="reg-pass" required>
                <input type="password" placeholder="Confirm Password" id="reg-conf-pass" required>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </form>
            
        </div>
    </div>

    <script>
        // Toggle between Login and Register
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });
    </script>
</body>
</html>

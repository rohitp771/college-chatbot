<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAdmit Chatbot</title>
    
</head>


<body>
    <header style="position: sticky; top: 0; width: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 20px; display: flex; justify-content: space-around; align-items: center; z-index: 1000;">
        <div style="font-size: 24px; font-weight: bold;">AskAdmit Chatbot</div>
        <button style="background-color: #f44336; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;" onclick="logout()">Logout</button>
    </header>
    <div style="display: flex; align-items:center; width:100%; justify-content: space-between;">
        <div style="font: 30px solid;">Askadmit </div>
        <div style="font: 30px solid;"> Ask and Talk to AI </div>
        <div style="font: 30px solid;">Anything about your college. </div>
       
    </div>
    <div style="display: flex; align-items:center; width:100%; justify-content: space-between;">
        <img src="../../assets/images/ai.png" alt="...">
        <button id="chatbotButton" class="chatbot-btn">ðŸ’¬</button>
        <img src="../../assets/images/chatbot.png" alt="...">
    </div>
  
    
    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <!-- Chat Header -->
        <div class="chatbot-header">
            
            <h3>AskAdmit Chatbot</h3>
            <button id="closeChatbot" class="close-btn">&times;</button>
        </div>

        <!-- Chat Body -->
        <div class="chatbot-body">
            <div id="chatContent" class="chat-content"></div>
        </div>

        <!-- Chat Input -->
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button id="sendMessage" class="send-btn">Send</button>
        </div>
    </div>

    <!-- Chatbot Button -->
    
    <link rel="stylesheet" href="indexpage.css">

    <script src="indexpage.js"></script>
</body>
</html>

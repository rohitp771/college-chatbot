<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Askadmit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <div class="sticky-nav">
        <nav class="navbar">
          <ul>
            <li><a href="../homepage/homepage.html">Home</a></li>
            <li><a href="../about/About.html">About</a></li>
            <li><a href="../feedback/feedback.html">feedback</a></li>
          </ul>
        </nav>
      </div>
    <div class="container">
        <header class="header">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out!</p>
        </header>

        <section class="contact-form-section">
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name" class="fadeIn" style="border: 1px solid black;"/>
                    

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email" class="fadeIn" style="border: 1px solid black;" />
                    

                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required placeholder="Write your message here" class="fadeIn" style="border: 1px solid black;"></textarea>
                    </div>

                    <button type="submit" class="submit-btn fadeIn">Send Message</button>
                </form>
            </div>
            <div class="chatbot-icon">
                <img src="https://www.example.com/chatbot-icon.png" alt="Chatbot Icon" class="fadeIn" />
            </div>
        </section>

        <footer class="footer">
            <p>Made by College Team</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
